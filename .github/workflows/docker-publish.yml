name: Docker Image CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/ticket-booking-app:2024.1.7
          docker images

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ticket-booking-app:2024.1.7

      - name: Set up SSH key (Manual Setup)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.UBUNTU_SERVER_IP }} >> ~/.ssh/known_hosts
          cat ~/.ssh/known_hosts

      - name: Debug SSH connection to Ubuntu server
        run: |
          ssh -v -o StrictHostKeyChecking=no ubuntu@${{ secrets.UBUNTU_SERVER_IP }} "echo 'SSH connection successful!'"

      - name: Deploy Docker container on Ubuntu Server
        run: |
          ssh -v -o StrictHostKeyChecking=no ubuntu@${{ secrets.UBUNTU_SERVER_IP }} <<EOF
            cd /home/ubuntu/my-app
            git pull origin main
            docker-compose down
            docker pull ${{ secrets.DOCKER_USERNAME }}/ticket-booking-app:2024.1.7
            docker-compose up -d
          EOF
