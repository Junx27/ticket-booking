name: Docker Image CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # Build Docker image
      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/ticket-booking-app:2024.1.7
          docker images  # Debugging step to list the images

      # Push Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ticket-booking-app:2024.1.7

      # Set up SSH key for deployment
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa  # Set permissions
          ssh-keyscan -H ${{ secrets.UBUNTU_SERVER_IP }} >> ~/.ssh/known_hosts  # Add server's SSH key to known_hosts

      # Debug SSH connection
      - name: Debug SSH connection to Ubuntu server
        run: |
          ssh -v -o StrictHostKeyChecking=no ubuntu@${{ secrets.UBUNTU_SERVER_IP }} "echo 'SSH connection successful!'"

      # Deploy Docker container on Ubuntu Server
      - name: Deploy Docker container on Ubuntu Server
        run: |
          ssh -v -o StrictHostKeyChecking=no ubuntu@${{ secrets.UBUNTU_SERVER_IP }} <<EOF
            # Navigate to the application directory
            cd /home/ubuntu/my-app

            # Optionally, pull the latest code (if needed)
            git pull origin main

            # Stop any running container using the same image (if needed)
            docker-compose down

            # Pull the latest image from Docker Hub
            docker pull ${{ secrets.DOCKER_USERNAME }}/ticket-booking-app:2024.1.7

            # Start the container with Docker Compose (or using docker run)
            docker-compose up -d

          EOF
