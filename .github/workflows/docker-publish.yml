name: Docker Image CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build the Docker image
        run: |
          echo "Building Docker image..."
          docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/ticket-booking-app:2024.1.7
          docker images

      - name: Push Docker image to Docker Hub
        run: |
          echo "Pushing Docker image to Docker Hub..."
          docker push ${{ secrets.DOCKER_USERNAME }}/ticket-booking-app:2024.1.7

      - name: Set up SSH key
        uses: webfactory/ssh-agent-action@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Debug SSH Connection
        run: |
          echo "Testing SSH connection to the server..."
          ssh -v -o StrictHostKeyChecking=no ubuntu@${{ secrets.UBUNTU_SERVER_IP }} "echo 'SSH connection successful!'"

      - name: Deploy Docker container on Ubuntu Server
        run: |
          echo "Deploying Docker container on Ubuntu Server..."
          ssh -v -o StrictHostKeyChecking=no ubuntu@${{ secrets.UBUNTU_SERVER_IP }} <<EOF
            cd /home/ubuntu/my-app
            echo "Pulling latest code..."
            git pull origin main
            echo "Stopping existing container..."
            docker-compose down
            echo "Pulling the latest Docker image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/ticket-booking-app:2024.1.7
            echo "Starting the container with Docker Compose..."
            docker-compose up -d
          EOF
