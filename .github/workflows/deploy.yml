name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
        id: ssh-agent

      - name: Verifikasi kunci SSH telah dimuat
        run: |
          ssh-add -l
        continue-on-error: true

      - name: Deploy ke VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: 22
          script: |
            echo "Menarik image Docker terbaru..."
            cd /home/junxgurit/app/ticket-booking
            docker pull ${{ secrets.DOCKER_USERNAME }}/ticket-booking-app:2024.1.7
            docker-compose down
            docker-compose up -d
